<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test WebView</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üéâ WebView Test - SUCCESS!</h1>
        <p>URL: <span id="url"></span></p>
        <p>Alt Available: <span id="alt-status"></span></p>
        <button onclick="testEmit()" style="padding: 10px 20px; margin-top: 10px;">Test Emit</button>
    </div>
    
    <div class="info">
        <h2>Console Log:</h2>
        <div id="log" style="font-family: monospace; font-size: 12px;"></div>
    </div>
    
    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        document.getElementById('url').textContent = window.location.href;
        
        if (typeof alt !== 'undefined') {
            document.getElementById('alt-status').textContent = '‚úÖ YES';
            log('‚úÖ Alt:V object detected');
            
            alt.on('test:response', (data) => {
                log('üì® Received from client: ' + JSON.stringify(data));
            });
        } else {
            document.getElementById('alt-status').textContent = '‚ùå NO';
            log('‚ùå Alt:V object not found');
        }
        
        function testEmit() {
            if (typeof alt !== 'undefined') {
                log('üì§ Sending test emit to client...');
                alt.emit('test:ping', { message: 'Hello from WebView!' });
            } else {
                log('‚ùå Cannot emit - alt not available');
            }
        }
        
        log('‚úÖ Test page loaded');
    </script>
</body>
</html>
